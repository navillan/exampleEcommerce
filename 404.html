<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <meta http-equiv="refresh" content="0; URL=https://navillan.github.io/exampleEcommerce/" />
    <script>
      (function(location) {
        const path = location.pathname;
        console.log(path);
        if (path && path !== '/' && !path.endsWith('index.html')) {
          const redirect = 'https://navillan.github.io/p' + path;
          window.location.replace(redirect);
        }
      })(window.location);
    </script>
  </head>
  <body>
    <noscript>
      <a href="https://navillan.github.io/exampleEcommerce/">Back to home</a>
    </noscript>
  </body>
</html>
