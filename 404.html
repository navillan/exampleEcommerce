<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <meta http-equiv="refresh" content="0; URL=%PUBLIC_URL%/" />
    <script>
      (function(location) {
        const path = location.pathname;
        if (path && path !== '/' && !path.endsWith('index.html')) {
          const redirect = '%PUBLIC_URL%/?p=' + encodeURIComponent(path + location.search + location.hash);
          location.replace(redirect);
        }
      })(window.location);
    </script>
  </head>
  <body>
    <noscript>
      <a href="%PUBLIC_URL%/">Back to home</a>
    </noscript>
  </body>
</html>
