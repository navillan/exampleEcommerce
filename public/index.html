<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Ecommerce" content="Example Ecommerce Site">
  <title>Example Ecommerce Site</title>
  <script>
    (function() {
      try {
        var params = new URLSearchParams(window.location.search);
        var p = params.get('p');
        if (p) {
          var target = decodeURIComponent(p);
          if (target.charAt(0) !== '/') target = '/' + target;

          var currentPath = window.location.pathname;
          var parts = currentPath.split('/').filter(Boolean);
          var base = parts.length ? ('/' + parts[0]) : '';

          var newPath = target.startsWith(base + '/') || target === base 
            ? target
            : (base + target);

          window.history.replaceState(null, '', newPath);
        }
      } catch (err) {
          console.error(err);
      }
    })();
  </script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
